	<body>

	<div id= "navbar" class="container col-xs-12">
		<div class="row">
			<div class=" col-md-2 hidden-xs hidden-sm linkdivs">
			<div class= "hover_div"><a href=""> Attractions</a></div>
			</div>
			<div class="col-md-2 hidden-xs hidden-sm linkdivs ">

			<div class=" col-md-4 col-xs-6 " id="logocontainer">
			<a href=""><img src="img/CosmosLogoVector.svg" alt= "logo" style = "height: 100%" class = "centerlogo"></img></a>
			</div>
			<div class=" col-md-2 hidden-xs hidden-sm linkdivs">
			<div class= "hover_div"><a href="">Reservations</a></div>
			</div>
			<div class=" col-md-2 hidden-xs hidden-sm linkdivs">
			<div class= "hover_div"><a href="">Contact Us</a></div>
			</div>
			<div class= "col-xs-6  Toggle">
			<div id= "menuIcon"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
			</div>
		</div>

		<div id= "myDIV" class= "row hidden-lg hidden-md hidden-xl">
			<div  class= "row">
				<div class= "col-xs-12  togglelinkdivs">
				<a href= "">ATTRACTIONS</a>

			<div  class= "row">

			</div>

				<div class= "col-xs-12  togglelinkdivs">
				<a href="">CONTACT US</a>
				</div>
			</div>
		</div>
	</div>

	<div class= "container-fluid marsbackground" data-stellar-background-ratio="0.2"  >

		<div class = "col-xs-12" id= "opening_text">
			<div id= "text_container">GALACTIC FAMILY FUN</div>
		</div>
	</div>
	<div id= "About_Us" class= "container col-xs-12">
		<h1>WELCOME TO COSMOS</h1>
	</div>
	<div class="example"></div>

<script type= "text/javascript">
			$(function(){
				$.stellar();
			});

			$('#menuIcon').click(function(e){
					$('#myDIV').toggle();
					e.stopPropagation();
			});
			$(document).click(function(e){
			    $("#myDIV").hide();
			});

	setInterval(function() {
					var navbar = document.getElementById("navbar");
					var logo = document.getElementById("logocontainer");
				  if ($(window).scrollTop() > 50) {
						navbar.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
						logo.style.height = "70px";
		   		}
			 		else {
						navbar.style.backgroundColor = "rgba(0, 0, 0, 0)";
						logo.style.height = "200px";
					}
		}, 250);
</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js" integrity="sha256-aQ6KGDKk7w8XQNZsQaQnbfeC//XPUIphSp/X/ZEwtV0=" crossorigin="anonymous"></script>
